</html lang="en">
</head>

<body>
    <h3>Favorites</h3>
    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Favorite Number: </label>
          <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div class="form-example">
            <label for="name">Favorite Song: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <br>
          <div class="form-example">
            <label for="name">Favorite Weather: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <br>
          <div class="form-example">
            <label for="name">Favorite Warm Drink: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <br>
          <div class="form-example">
            <label for="name">Favorite Type of Shoe: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <br>
        <div class="form-example">
          <input type="submit" value="submit!">
        </div>
      </form>
<br>
      <form>
        <fieldset>
          <legend><h3>Which is your most favorite favorite?</h3></legend>
      
          <input type="radio" id="number" name="favorite">
          <label for="number">Number</label><br/>
      
          <input type="radio" id="song" name="favorite">
          <label for="song">Song</label><br/>
      
          <input type="radio" id="weather" name="favorite">
          <label for="weather">Weather</label><br/>

          <input type="radio" id="shoe" name="favorite">
          <label for="shoe">Shoe</label><br/>

          <input type="radio" id="drink" name="favorite">
          <label for="drink">Drink</label><br/>
        </fieldset>
      </form>
<br>
      <button class="favorite styled"
        type="button">
        submit!
        </button>

</body>
</html>
